故事背景：
一个“倒霉蛋”得知两个魔鬼制定了一个邪恶计划：利用人们的安全隐患来钓人的性命。皮皮鲁、鲁西西，还有他们的朋友们，作为安全小骑士，利用知识、科技，更重要的还有智慧和勇气，要帮助倒霉蛋，打破魔鬼的邪恶计划。

系列故事的第一集：勇闯安全街市，将给孩子讲解城市街道上的安全知识。
